---
- hosts: all
  tasks:
    - template:
        src: ./crtrdqm.sh 
        dest: /home/rdqmadmin/mqsc.sh
        owner: rdqmadmin
        group: mqm
        mode: u=rwx,g=rwx,o=rwx
    - service:
        name: firewalld
        state: started
        enabled: true
    - command:
        cmd: "sh /opt/mqm/samp/rdqm/firewalld/configure.sh"
    - command:
        cmd: "sh /home/rdqmadmin/mqsc.sh"
      become_user: rdqmadmin
    - firewalld:
        port: "{{puerto}}/tcp"
        state: enabled
        immediate: true
        permanent: true
...
